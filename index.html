<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraBooks</title>
    <link rel='stylesheet' href='reset.css'>
    <link rel='stylesheet' href='styles.css'>
</head>
<body>
    <header class='header'>
        <div class='container'>
            <input class='container__button' id='menu' type='checkbox'>
            <label for='menu'>
                <span class='header__hamburger-menu container__img'></span>
            </label>
            <ul class='menu-list'>
                <li class='menu-list__title'>Categoria</li>
                <li class='menu-list__item'>
                    <a class='menu-list__item__link' href='#'>Programação</a>
                </li>
                <li class='menu-list__item'>
                    <a class='menu-list__item__link' href='#'>Front-End</a>
                </li>
                <li class='menu-list__item'>
                    <a class='menu-list__item__link' href='#'>Infraestrutura</a>
                </li>
                <li class='menu-list__item'>
                    <a class='menu-list__item__link' href='#'>Business</a>
                </li>
                <li class='menu-list__item'>
                    <a class='menu-list__item__link' href='#'>Design & UX</a>
                </li>
            </ul>
            <img class='container__img' src='img/logo.svg' alt='Logo AluraBooks'>
        </div>
        <div class='container'>
            <a href='#'>
                <img class='container__img' src='img/favorites.svg' alt='Meus favoritos'>
            </a>
            <a href='#'>
                <img class='container__img' src='img/bag.svg' alt='Minha sacola de compras'>
            </a>
            <a href='#'>
                <img class='container__img' src='img/user.svg' alt='Meu perfil'>
            </a>
        </div>
    </header>
</body>
</html>
